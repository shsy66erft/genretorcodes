<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט שבוז</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff4444;
        }
        #chatBox {
            width: 80%;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ff4444;
            background-color: #222;
            overflow-y: auto;
            border-radius: 10px;
        }
        #inputBox {
            width: 80%;
            margin: 0 auto;
            display: flex;
        }
        #inputBox input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #555;
            color: #fff;
        }
        #inputBox button {
            width: 20%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #ff4444;
            color: #fff;
            cursor: pointer;
        }
        #inputBox button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>צ'אט שבוז</h1>
    <div id="chatBox"></div>
    <div id="inputBox">
        <input type="text" id="userInput" placeholder="כתוב משהו עלוב...">
        <button onclick="sendMessage()">שלח</button>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const responses = [
            "מה זה השטויות האלה?",
            "זה הכי טוב שיש לך?",
            "באמת? זה מה שאתה חושב לכתוב?",
            "לך תנסה שוב, אולי תצליח להבריק.",
            "כל מילה שאתה כותב מורידה לי את האינטליגנציה.",
            "תפסיק לבזבז את הזמן שלי.",
            "אתה משעמם, כמו כל החיים שלך.",
            "איזה תותח אתה... סתם, צוחק איתך, אתה אפס."
        ];

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                alert("אפילו לכתוב משפט נורמלי אתה לא מסוגל?");
                return;
            }

            const userMessage = `<p><strong>אתה:</strong> ${userInput}</p>`;
            const botMessage = `<p><strong>צ'אט שבוז:</strong> ${
                responses[Math.floor(Math.random() * responses.length)]
            }</p>`;

            chatBox.innerHTML += userMessage + botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
