<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר בבנייה</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }

        .container {
            position: relative;
            max-width: 600px;
        }

        /* מנוף */
        .crane {
            position: relative;
            width: 150px;
            height: 250px;
            margin: 0 auto;
            animation: swing 3s ease-in-out infinite;
        }

        .crane .base {
            width: 20px;
            height: 250px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .crane .arm {
            width: 200px;
            height: 10px;
            background-color: #666;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            transform-origin: left;
            animation: rotateArm 3s ease-in-out infinite;
        }

        .crane .rope {
            width: 4px;
            height: 150px;
            background-color: #999;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(50%);
            transform-origin: top;
            animation: upDown 2s ease-in-out infinite;
        }

        .crane .hook {
            width: 20px;
            height: 20px;
            background-color: #333;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(50%);
            border-radius: 2px;
        }

        /* הודעה */
        .message {
            font-size: 24px;
            margin-top: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animation Keyframes */
        @keyframes swing {
            0% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }

        @keyframes rotateArm {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes upDown {
            0%, 100% { top: 60px; }
            50% { top: 80px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="crane">
            <div class="base"></div>
            <div class="arm"></div>
            <div class="rope"></div>
            <div class="hook"></div>
        </div>
        <div class="message">
            אנחנו עדיין בונים פה! <br> האתר יהיה מוכן בקרוב.
        </div>
    </div>

</body>
</html>
