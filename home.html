<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר בבנייה</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }

        .container {
            position: relative;
            max-width: 600px;
        }

        .crane {
            position: relative;
            width: 100px;
            height: 200px;
            margin: 0 auto;
            animation: swing 3s ease-in-out infinite;
        }

        .crane .arm {
            width: 6px;
            height: 150px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: rotateArm 3s ease-in-out infinite;
            transform-origin: top;
        }

        .crane .hook {
            width: 10px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: upDown 2s ease-in-out infinite;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Animation Keyframes */
        @keyframes swing {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes rotateArm {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }

        @keyframes upDown {
            0%, 100% { bottom: -50px; }
            50% { bottom: -20px; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="crane">
            <div class="arm"></div>
            <div class="hook"></div>
        </div>
        <div class="message">
            אנחנו עדיין בונים פה! <br> האתר יהיה מוכן בקרוב.
        </div>
    </div>

</body>
</html>
