<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר בבנייה</title>
    <style>
        body {
            font-family: 'David', 'Noto Sans Hebrew', sans-serif;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .crane-gif {
            width: 100%;
            max-width: 650px;
            height: auto;
            margin: 0 auto;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        .user-name {
            font-size: 20px;
            color: #FF7043;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://geo.img.pmdstatic.net/pad/http.3A.2F.2Fprd2-bone-image.2Es3-website-eu-west-1.2Eamazonaws.2Ecom.2Fgeo.2F2019.2F08.2F29.2Fb1aa5b11-c4fa-4455-b1bd-b00c82a5f15e.2Egif/650x364/quality/80/b1aa5b11-c4fa-4455-b1bd-b00c82a5f15e-gif.gif" 
             alt="מנוף בבנייה" class="crane-gif">
        <div class="message">
            אנחנו עדיין בונים פה! <br> האתר יהיה מוכן בקרוב.
        </div>
        <div class="user-name" id="user-name">
            טוען נתונים...
        </div>
    </div>

    <script>
        // שליפת שם המשתמש מהתחברות גוגל ושמירה ב-localStorage
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            const googleUserName = profile.getName(); // מקבלים את שם המשתמש מהתחברות
            localStorage.setItem("userName", googleUserName); // שמירה ב-localStorage
            displayUserName(); // הצגת שם המשתמש
        }

        // הצגת שם המשתמש בדף
        function displayUserName() {
            const userName = localStorage.getItem("userName") || "משתמש";
            document.getElementById("user-name").innerText = `שלום, ${userName}!`;
        }

        // קריאה לפונקציה להצגת שם המשתמש
        displayUserName();
    </script>

    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
