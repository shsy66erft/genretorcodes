<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa John's Crazy Pizza Maker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e68c;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        canvas {
            border: 2px solid #8B4513;
            background-color: #FFE4C4;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Papa John's Crazy Pizza Maker</h1>
    <button id="startBtn">Start Game</button>
    <div id="score" style="display: none;">Score: 0</div>
</div>

<canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let order = [];
    let ordersCompleted = 0;
    let gameInterval;
    let timeLimit = 60; // Game time in seconds
    let countdown;
    let customers = [];

    const toppingsList = ['Pepperoni', 'Mushrooms', 'Olives', 'Green Peppers', 'Pineapple', 'Cheese'];
    const pizzaBase = { x: 350, y: 300, radius: 80 };

    document.getElementById('startBtn').addEventListener('click', startGame);

    function startGame() {
        score = 0;
        ordersCompleted = 0;
        order = [];
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('score').style.display = 'block';
        document.getElementById('menu').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        drawPizza();
        generateOrder();
        countdown = setInterval(updateTime, 1000);
        gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
    }

    function generateOrder() {
        const randomToppingCount = Math.floor(Math.random() * 3) + 1; // Random number of toppings
        order = [];
        for (let i = 0; i < randomToppingCount; i++) {
            const randomTopping = toppingsList[Math.floor(Math.random() * toppingsList.length)];
            if (!order.includes(randomTopping)) {
                order.push(randomTopping);
            }
        }
        alert(`New Order! Make a pizza with: ${order.join(', ')}`);
    }

    function drawPizza() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        ctx.fillStyle = '#FFD700'; // Golden crust color
        ctx.beginPath();
        ctx.arc(pizzaBase.x, pizzaBase.y, pizzaBase.radius, 0, Math.PI * 2); // Draw pizza base
        ctx.fill();

        // Draw toppings
        order.forEach(topping => {
            drawTopping(topping);
        });
    }

    function drawTopping(topping) {
        ctx.fillStyle = topping === 'Pepperoni' ? 'red' :
                        topping === 'Mushrooms' ? 'saddlebrown' :
                        topping === 'Olives' ? 'black' :
                        topping === 'Green Peppers' ? 'green' :
                        topping === 'Pineapple' ? 'yellow' : 'white';

        ctx.beginPath();
        ctx.arc(pizzaBase.x + (Math.random() * 40 - 20), pizzaBase.y + (Math.random() * 40 - 20), 10, 0, Math.PI * 2);
        ctx.fill();
    }

    function gameLoop() {
        if (timeLimit <= 0) {
            endGame();
        }
    }

    function updateTime() {
        timeLimit--;
        if (timeLimit <= 0) {
            clearInterval(countdown);
            endGame();
        }
    }

    function endGame() {
        clearInterval(gameInterval);
        clearInterval(countdown);
        alert(`Game Over! Your score: ${score}`);
        document.getElementById('menu').style.display = 'flex';
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('score').style.display = 'none';
    }

</script>

</body>
</html>
