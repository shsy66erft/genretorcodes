<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转抓 注 驻转专!</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.8em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            position: relative;
        }
        h1 span {
            position: relative;
        }
        h1 .letter-a {
            position: relative;
            display: inline-block;
        }
        .button-container {
            position: relative;
        }
        button {
            background: #ff4444;
            color: #fff;
            font-size: 1.5em;
            padding: 20px 50px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }
        button:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
        .small-button {
            width: 20px;
            height: 20px;
            font-size: 0.8em;
            padding: 5px;
            top: 0;
            left: 0;
            position: absolute;
            transform: translate(-50%, -50%);
            display: none;
        }
        .speech-bubble {
            position: absolute;
            bottom: 120px;
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1> 转抓 注 驻转专 <span class="letter-a">!</span></h1>
    <div class="button-container">
        <div class="speech-bubble" id="bubble"> 转抓 注!</div>
        <button id="redButton" onclick="pressButton()"> 转抓!</button>
        <button id="smallButton" class="small-button" onclick="pressSmallButton()"></button>
    </div>
    <p id="message"></p>

    <script>
        let clickCount = 0;
        let hasShrunk = false;

        const messages = [
            "专转   抓! 转   注专转?",
            "转 转  住 拽 注?",
            "爪转 砖? , 转 砖 注拽砖.",
            "  ... 转专...",
            "注砖  拽 ! 转爪 转 转 -''!"
        ];

        function pressButton() {
            const bubble = document.getElementById("bubble");
            const button = document.getElementById("redButton");
            const smallButton = document.getElementById("smallButton");

            if (hasShrunk) {
                bubble.innerText = "专 爪转 注! 转爪 砖 专 抓 注!";
                bubble.style.display = "block";
                return;
            }

            const messageIndex = Math.min(clickCount, messages.length - 1);
            bubble.innerText = messages[messageIndex];
            bubble.style.display = "block";
            clickCount++;

            if (clickCount === 5) {
                // 驻转专 拽  转 拽 转 ""
                const letterA = document.querySelector(".letter-a");
                const rect = letterA.getBoundingClientRect();

                button.style.display = "none";
                smallButton.style.display = "block";
                smallButton.style.top = `${rect.top + rect.height / 2}px`;
                smallButton.style.left = `${rect.left + rect.width / 2}px`;
                bubble.innerText = " 专 转 爪 转 注砖!";
                hasShrunk = true;
            }
        }

        function pressSmallButton() {
            const bubble = document.getElementById("bubble");
            bubble.innerText = "爪转 转! 注砖 ? 转注 转 砖拽!";
            bubble.style.display = "block";
        }
    </script>
</body>
</html>
