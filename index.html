<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventiz - ברוכים הבאים</title>
  <style>
    :root {
      --primary-color: #4a00e0;
      --secondary-color: #8e2de2;
      --text-color: #333;
      --bg-color: #f9f9f9;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl;
    }
    header {
      background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: white;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero .btn {
      padding: 15px 30px;
      background: var(--secondary-color);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }
    .hero .btn:hover {
      background: #6a1cb1;
    }
    .lang-toggle {
      background: white;
      color: var(--primary-color);
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: #333;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>

  <!-- הודעת פיתוח -->
  <div class="popup" id="popup">
    מפתחים/בודקים/אורחים יקרים<br>
    אתר זה נמצא כעת במצב פיתוח-דמה ונועד לבדיקות בלבד. <br>
    אין לבצע באתר זה שום פעולה או שיתוף לא מאושר.
  </div>

  <header>
    <h1>Eventiz</h1>
    <nav>
      <a href="login.html">התחברות</a>
      <a href="signup.html">הרשמה</a>
      <a href="dashboard.html">האזור שלי</a>
      <button class="lang-toggle" onclick="toggleLang()">EN</button>
    </nav>
  </header>

  <section class="hero">
    <h2>תכנון אירועים בקלות</h2>
    <p>צור, נהל, ושלח הזמנות לאירועים שלך – הכול במקום אחד.</p>
    <a href="signup.html"><button class="btn">התחל עכשיו</button></a>
  </section>

  <script>
    // הודעה קופצת
    window.onload = function() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 6000);
    };

    // החלפת שפה
    function toggleLang() {
      const currentLang = document.documentElement.lang;
      if (currentLang === "he") {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        document.querySelector('h1').textContent = "Eventiz";
        document.querySelector('.hero h2').textContent = "Plan Events Easily";
        document.querySelector('.hero p').textContent = "Create, manage and send invitations – all in one place.";
        document.querySelector('.btn').textContent = "Get Started";
        document.querySelector('.lang-toggle').textContent = "עברית";
      } else {
        document.documentElement.lang = "he";
        document.documentElement.dir = "rtl";
        document.querySelector('h1').textContent = "Eventiz";
        document.querySelector('.hero h2').textContent = "תכנון אירועים בקלות";
        document.querySelector('.hero p').textContent = "צור, נהל, ושלח הזמנות לאירועים שלך – הכול במקום אחד.";
        document.querySelector('.btn').textContent = "התחל עכשיו";
        document.querySelector('.lang-toggle').textContent = "EN";
      }
    }
  </script>

</body>
</html>
