<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אל תלחץ על הכפתור!</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.8em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            position: relative;
        }
        h1 span {
            position: relative;
        }
        h1 .letter-a {
            position: relative;
            display: inline-block;
        }
        .button-container {
            position: relative;
        }
        button {
            background: #ff4444;
            color: #fff;
            font-size: 1.5em;
            padding: 20px 50px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }
        button:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
        .small-button {
            width: 20px;
            height: 20px;
            font-size: 0.8em;
            padding: 5px;
            top: 0;
            left: 0;
            position: absolute;
            transform: translate(-50%, -50%);
            display: none;
        }
        .speech-bubble {
            position: absolute;
            bottom: 120px;
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>אל תלחץ על הכפתור <span class="letter-a">האדום!</span></h1>
    <div class="button-container">
        <div class="speech-bubble" id="bubble">אל תלחץ עליי!</div>
        <button id="redButton" onclick="pressButton()">אל תלחץ!</button>
        <button id="smallButton" class="small-button" onclick="pressSmallButton()">🔴</button>
    </div>
    <p id="message"></p>

    <script>
        let clickCount = 0;
        let hasShrunk = false;

        const messages = [
            "אמרתי לך לא ללחוץ! אתה לא מבין עברית?",
            "אתה באמת לא מסוגל להחזיק מעמד?",
            "לחצת שוב? וואו, אתה ממש עקשן.",
            "הנה זה בא... תיזהר...",
            "עכשיו אני קטן מאוד! תמצא אותי בתוך ה-'א'!"
        ];

        function pressButton() {
            const bubble = document.getElementById("bubble");
            const button = document.getElementById("redButton");
            const smallButton = document.getElementById("smallButton");

            if (hasShrunk) {
                bubble.innerText = "כבר לחצת עליי! תמצא מישהו אחר ללחוץ עליו!";
                bubble.style.display = "block";
                return;
            }

            const messageIndex = Math.min(clickCount, messages.length - 1);
            bubble.innerText = messages[messageIndex];
            bubble.style.display = "block";
            clickCount++;

            if (clickCount === 5) {
                // הכפתור קטן ומזיזים אותו למיקום האות "א"
                const letterA = document.querySelector(".letter-a");
                const rect = letterA.getBoundingClientRect();

                button.style.display = "none";
                smallButton.style.display = "block";
                smallButton.style.top = `${rect.top + rect.height / 2}px`;
                smallButton.style.left = `${rect.left + rect.width / 2}px`;
                bubble.innerText = "בוא נראה אותך מוצא אותי עכשיו!";
                hasShrunk = true;
            }
        }

        function pressSmallButton() {
            const bubble = document.getElementById("bubble");
            bubble.innerText = "מצאת אותי! עכשיו מה? תעזוב אותי בשקט!";
            bubble.style.display = "block";
        }
    </script>
</body>
</html>
