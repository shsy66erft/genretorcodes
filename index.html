<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אל תלחץ על הכפתור!</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.8em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            position: relative;
        }
        .button-container {
            position: relative;
        }
        button {
            background: #ff4444;
            color: #fff;
            font-size: 1.5em;
            padding: 20px 50px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* הכפתור מתחבא בהתחלה */
        }
        button:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
        .speech-bubble {
            position: absolute;
            bottom: 120px;
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            text-align: center;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>אל תלחץ על הכפתור האדום!</h1>
    <div class="button-container">
        <div class="speech-bubble" id="bubble" onclick="startHideAndSeek()">בוא נשחק מחבואים!</div>
        <button id="redButton" onclick="pressButton()">אל תלחץ!</button>
    </div>
    <p id="message"></p>

    <script>
        let clickCount = 0;

        const messages = [
            "אמרתי לך לא ללחוץ! אתה לא מבין עברית?",
            "אתה באמת לא מסוגל להחזיק מעמד?",
            "לחצת שוב? וואו, אתה ממש עקשן.",
            "הנה זה בא... תיזהר...",
            "עכשיו אני קטן מאוד! תמצא אותי בתוך ה-'א'!",
            "אהההה, עוד פעם לחצת, אתה ממש לא מבין?",
            "חיים קלים עליך, נכון? כי אני לא עושה כלום.",
            "די, לא יקרה שום קסם. תפסיק לחכות לשום דבר.",
            "אולי תנסה לחפש משהו אחר שיעניין אותך?",
            "הכפתור לא יעשה כלום, אתה לא מתעייף?",
            "אני בטוח שתוכל למצוא תחביבים יותר טובים.",
            "אבל נראה שאתה ממש נהנה מכך.",
            "אתה לא חושב שהגיע הזמן להפסיק?",
            "הכפתור הזה לא יגלה לך שום סוד מהיקום.",
            "אולי כדאי שתנסה דברים אחרים.",
            "אתה לא עייף מלחיצה על כפתור חסר תועלת?",
            "אני לא מבין למה אתה לא עוצר.",
            "הכפתור הזה לא עונה לך, אז למה אתה מתעקש?",
            "מה אני יכול לומר לך? תפסיק לחכות כאן."
        ];

        function startHideAndSeek() {
            const button = document.getElementById("redButton");
            const bubble = document.getElementById("bubble");

            bubble.innerText = "חפש אותי עכשיו!";
            bubble.style.display = "none"; // הבועה נעלמת
            button.style.display = "block"; // הכפתור מתגלה
        }

        function pressButton() {
            const messageElement = document.getElementById("message");

            if (clickCount === 5) {
                // לאחר 5 לחיצות הכפתור הופך למתוחכם יותר
                messageElement.innerText = "אתה מצאת אותי! עכשיו תמשיך.";
            } else {
                const messageIndex = Math.min(clickCount, messages.length - 1);
                messageElement.innerText = messages[messageIndex];
            }
            clickCount++;
        }
    </script>
</body>
</html>
