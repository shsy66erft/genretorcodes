<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            block-size: 100vh;
            background-color: #FFEB3B;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #FFE082;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            inline-size: 300px;
        }
        input {
            display: block;
            inline-size: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #FF7043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-block-start: 10px;
        }
        .button:hover {
            background-color: #F4511E;
        }
        .section {
            margin-block-start: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Code</h1>
        <form id="verify-form">
            <input type="text" placeholder="Enter verification code" required>
            <button class="button" type="submit">Verify</button>
        </form>
        <button class="button" id="resend-button">Resend Code</button>

        <!-- Admin Verification Section -->
        <div class="section">
            <h2>Admin Verification</h2>
            <form id="admin-verify-form">
                <input type="text" id="admin-code" placeholder="Enter admin code" required>
                <button class="button" type="submit">Verify Admin Code</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function num4() {
            return Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
        }

        function hashCode(code) {
            return CryptoJS.SHA256(code).toString();
        }

        // User verification
        document.getElementById('verify-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const enteredCode = document.querySelector('input').value;
            const hashedEnteredCode = hashCode(enteredCode);
            const storedHashedCode = localStorage.getItem('verificationHashCode');

            if (hashedEnteredCode === storedHashedCode) {
                alert('Verification successful!');
                window.location.href = 'home.html'; // Redirect to home.html after successful verification
            } else {
                alert('Invalid code. Please try again.');
            }
        });

        // Resend code
        document.getElementById('resend-button').addEventListener('click', function() {
            const email = localStorage.getItem('userEmail'); // Retrieve the email from localStorage

            if (!email) {
                alert('Email not found. Please sign up again.');
                return;
            }

            const code = num4(); // Generate a new 4-digit code
            const hashedCode = hashCode(code.toString());
            localStorage.setItem('verificationHashCode', hashedCode); // Store the hashed code in localStorage

            const templateParams = {
                to_email: email,
                code: code
            };

            emailjs.send('service_zuhohgv', 'template_8bbgngg', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Verification code resent. Please check your email.');
                })
                .catch(function(error) {
                    console.error('FAILED...', error);
                    alert('Error resending email. Please try again.');
                });
        });

        // Admin verification
        document.getElementById('admin-verify-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const enteredAdminCode = document.getElementById('admin-code').value;
            const hashedAdminCode = hashCode(enteredAdminCode);
            const storedHashedAdminCode = localStorage.getItem('adminVerificationHashCode');

            if (hashedAdminCode === storedHashedAdminCode) {
                alert('Admin verification successful!');
                window.location.href = 'admin_dashboard.html'; // Redirect to admin dashboard after successful verification
            } else {
                alert('Invalid admin code. Please try again.');
            }
        });
    </script>
</body>
</html>
