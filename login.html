<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>התחברות</title>
  
  <!-- הוספת סקריפט Google Sign-In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>התחבר לאתר</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="אימייל" required />
    <input type="password" id="password" placeholder="סיסמה" required />
    <button type="submit">התחבר</button>
  </form>

  <br />

  <!-- כפתור התחברות עם גוגל -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <script>
    // פונקציה שמופעלת אחרי התחברות עם גוגל
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var userName = profile.getName();
      var userEmail = profile.getEmail();
      
      // שמור את המידע ב-localStorage
      localStorage.setItem('username', userName);
      localStorage.setItem('email', userEmail);
      
      // הפנה לדף הדשבורד
      window.location.href = 'dashboard.html';
    }

    // התחברות באמצעות טופס אימייל/סיסמה (כמו דוגמה קודמת)
    document.getElementById('login-form').onsubmit = function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      // אם נרצה ניתן לבדוק מול דאטאבייס, אחרת נשמור ב-localStorage לצורך הדוגמה
      localStorage.setItem('email', email);
      window.location.href = 'dashboard.html'; // הפנה לדשבורד
    }
  </script>

</body>
</html>
