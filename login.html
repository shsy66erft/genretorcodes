<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - Eventiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/lang.js"></script>
</head>
<body>
    <header>
        <h1 data-lang-he="התחברות" data-lang-en="Login">התחברות</h1>
        <nav>
            <a href="index.html" data-lang-he="חזרה לדף הבית" data-lang-en="Back to Home">חזרה לדף הבית</a>
            <a href="signup.html" data-lang-he="הרשמה" data-lang-en="Sign Up">הרשמה</a>
        </nav>
    </header>

    <main class="container">
        <form id="login-form">
            <div class="form-group">
                <label for="email" data-lang-he="דוא"ל:" data-lang-en="Email:">דוא"ל:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" data-lang-he="סיסמא:" data-lang-en="Password:">סיסמא:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-submit" data-lang-he="התחבר" data-lang-en="Login">התחבר</button>
        </form>
    </main>

    <footer>
        <button id="langToggle">English</button>
    </footer>
</body>
</html>
