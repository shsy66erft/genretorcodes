<head>

    <style>
        body {
            display: flex;
            justify-content: center;

            flex-direction: column;
            height: 100vh;
            background-color: #FFFF33; /* צבע הרקע הצהוב */
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .menu {
            width: 100%;
            background-color: #FF7043;
            padding: 10px 0;

        }
        .menu a {
            color: white;

        .container {

            background-color: #FFFBBD;

        }
        h1 {
            color: #FF5722;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            display: inline-block;
            width: 40px;
            height: 40px;

            border-radius: 5px;

        }
        p {

</head>
<body>
    <div class="menu">
        <a href="index.html">בית</a>

        <a href="login.html">התחברות</a>
    </div>
    <div class="container">
        <h1>אימות קוד</h1>
        <p>הזן את הקוד שנשלח לכתובת האימייל שלך</p>
        <form id="verify-form">
            <input type="text" maxlength="1" required>
            <input type="text" maxlength="1" required>
            <input type="text" maxlength="1" required>
            <input type="text" maxlength="1" required>
            <input type="text" maxlength="1" required>
            <input type="text" maxlength="1" required>
            <button class="button" type="submit">אמת קוד</button>
        </form>
        <p>קוד חדש יהיה זמין בעוד 00:00</p>
        <button class="resend" onclick="alert('קוד חדש נשלח!');">שלח קוד חדש</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function hashCode(code) {
            return CryptoJS.SHA256(code).toString();
        }
        const verificationCode = generateVerificationCode(); // יצירת קוד בן 5 ספרות

            emailjs.send("service_zuhohgv", "template_rkg9tjl", {
                to_name: "שם המשתמש",
                code: verificationCode, // הקוד בן 5 ספרות
                to_email: "example@example.com"
            }, "user_api_key")
            .then((response) => {
                console.log("Email sent successfully!", response.status, response.text);
            })
            .catch((error) => {
                console.error("Failed to send email", error);
            });


        document.getElementById('verify-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll('input[type="text"]');
            const enteredCode = Array.from(inputs).map(input => input.value).join('');
            const hashedEnteredCode = hashCode(enteredCode);
            const storedHashedCode = localStorage.getItem('verificationHashCode');

            if (hashedEnteredCode === storedHashedCode) {
                alert('Verification successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid verification code. Please try again.');
            }
        });
    </script>
