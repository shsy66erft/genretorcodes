<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף מסיבות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .filter {
            text-align: center;
            margin: 20px 0;
        }

        .filter button, .filter select, .filter input {
            padding: 10px;
            margin: 0 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .filter button {
            background-color: #007BFF;
            color: white;
        }

        .filter button:hover {
            background-color: #0056b3;
        }

        .filter select {
            background-color: #f0f0f0;
        }

        .filter input {
            border: 1px solid #ddd;
            width: 200px;
        }

        #parties-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .party {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .party-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .party-details {
            padding: 15px;
            text-align: right;
        }

        .party-date, .party-address, .party-age {
            margin: 5px 0;
        }

        .party-footer {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .party-icon {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .party-name {
            margin-left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="filter">
        <input type="text" id="search" placeholder="חפש לפי שם הפקה..." oninput="filterParties()">
        <select id="ageFilter" onchange="filterParties()">
            <option value="">סנן לפי גיל</option>
            <option value="18">18+</option>
            <option value="21">21+</option>
            <option value="25">25+</option>
        </select>
        <select id="dateFilter" onchange="filterParties()">
            <option value="">סנן לפי תאריך</option>
            <option value="2024-08-01">אוגוסט 2024</option>
            <option value="2024-09-01">ספטמבר 2024</option>
        </select>
        <select id="organizerFilter" onchange="filterParties()">
            <option value="">סנן לפי מפיק</option>
            <option value="מפיק1">מפיק1</option>
            <option value="מפיק2">מפיק2</option>
        </select>
        <button onclick="showParties('upcoming')">מסיבות קרובות</button>
        <button onclick="showParties('past')">מסיבות שחלפו</button>
    </div>

    <div id="parties-list">
        <!-- Example Party -->
        <div class="party" data-date="2024-08-20" data-age="18" data-organizer="מפיק1">
            <img src="party1.jpg" alt="תמונה של המסיבה" class="party-image">
            <div class="party-details">
                <p class="party-date">תאריך: 20/08/2024</p>
                <p class="party-address">כתובת: רחוב המסיבה 1, תל אביב</p>
                <p class="party-age">גיל: 18+</p>
                <div class="party-footer">
                    <img src="icon.jpg" alt="אייקון ההפקה" class="party-icon">
                    <span class="party-name">שם ההפקה</span>
                </div>
                <button onclick="openPopup('party1')">פרטים נוספים</button>
            </div>
        </div>
        <!-- Add more parties here -->
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div id="popup-details"></div>
        </div>
    </div>

    <script>
        function filterParties() {
            const search = document.getElementById('search').value.toLowerCase();
            const ageFilter = document.getElementById('ageFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const organizerFilter = document.getElementById('organizerFilter').value;
            const parties = document.querySelectorAll('.party');

            parties.forEach(party => {
                const partyName = party.querySelector('.party-name').textContent.toLowerCase();
                const partyAge = party.getAttribute('data-age');
                const partyDate = party.getAttribute('data-date');
                const partyOrganizer = party.getAttribute('data-organizer');

                const matchesSearch = partyName.includes(search);
                const matchesAge = ageFilter === "" || partyAge === ageFilter;
                const matchesDate = dateFilter === "" || partyDate.startsWith(dateFilter);
                const matchesOrganizer = organizerFilter === "" || partyOrganizer === organizerFilter;

                if (matchesSearch && matchesAge && matchesDate && matchesOrganizer) {
                    party.style.display = 'block';
                } else {
                    party.style.display = 'none';
                }
            });
        }

        function showParties(type) {
            const parties = document.querySelectorAll('.party');
            parties.forEach(party => {
                if (type === 'upcoming') {
                    // Add logic to filter upcoming parties
                    party.style.display = 'block'; // Adjust as necessary
                } else if (type === 'past') {
                    // Add logic to filter past parties
                    party.style.display = 'block'; // Adjust as necessary
                }
            });
        }

        function openPopup(partyId) {
            const popup = document.getElementById('popup');
            const details = document.getElementById('popup-details');
            // Add logic to populate popup with details for the selected party
            details.innerHTML = `<h2>פרטים על המסיבה ${partyId}</h2><p>פרטי האירוע כאן...</p>`;
            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
