<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve It Web - בקרוב</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        h1 {
            color: #2E7D32;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #444;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png.png" alt="Approve It Web Logo">
        <h1>בקרוב עולים לאוויר!</h1>
        <p>אנחנו עדיין בונים פה...</p>
    </div>
</body>
</html>
