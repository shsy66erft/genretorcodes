<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מטורף</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>משחק מטורף!</h1>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 50, y: 50, width: 30, height: 30, color: "red" };
        let speed = 5;

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") player.x += speed;
            if (event.key === "ArrowLeft") player.x -= speed;
            if (event.key === "ArrowUp") player.y -= speed;
            if (event.key === "ArrowDown") player.y += speed;
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        draw();
    </script>
</body>
</html>
