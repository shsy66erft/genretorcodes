<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הרשמה - Eventiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      direction: rtl;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-submit {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>הרשמה</h1>
  <form>
    <input type="text" placeholder="שם מלא" required />
    <input type="email" placeholder="אימייל" required />
    <input type="password" placeholder="סיסמה" required />
    <button type="submit" class="btn-submit">הרשם</button>
    <a href="login.html">כבר יש לך חשבון? התחבר כאן</a>
  </form>
</body>
</html>
