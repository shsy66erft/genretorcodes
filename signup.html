<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הרשמה</title>

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="27161244762-eccbdthje6jom9uoa0sb00d7t7k1tepj.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
    }
    .g-signin2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>הרשמה</h2>

  <form id="signup-form">
    <input type="text" id="username" placeholder="שם משתמש" required />
    <input type="email" id="email" placeholder="אימייל" required />
    <input type="password" id="password" placeholder="סיסמה" required />
    <button type="submit">הירשם</button>
  </form>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <script>
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      const name = profile.getName();
      const email = profile.getEmail();
      localStorage.setItem("username", name);
      localStorage.setItem("email", email);
      window.location.href = "dashboard.html";
    }

    document.getElementById("signup-form").onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
