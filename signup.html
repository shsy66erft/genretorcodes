<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #FFEB3B;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .menu {
            width: 100%;
            background-color: #FF7043;
            padding: 10px 0;
            text-align: center;
        }
        .menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            text-align: center;
            background-color: #FFE082;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-top: 20px;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #FF7043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #F4511E;
        }
        .note {
            font-size: 12px;
            color: #777;
        }
        .terms-container {
            text-align: left;
            margin-top: 10px;
        }
        .terms-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .terms-container a {
            color: #FF7043;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <p class="note">Don't reuse your bank password, we didn't spend a lot on security for this app.<br>At least 6 characters</p>
            <div class="terms-container">
                <input type="checkbox" id="terms-checkbox" required>
                <label for="terms-checkbox">I accept the <a href="terms-en.html" target="_blank">terms and conditions</a>.</label>
            </div>
            <button class="button" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("REvVlGrHOuI_NS26I"); // Replace 'YOUR_USER_ID' with your actual User ID from EmailJS
        })();

        async function sha256(message) {
            // encode as UTF-8
            const msgBuffer = new TextEncoder().encode(message);                    

            // hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);

            // convert ArrayBuffer to Array
            const hashArray = Array.from(new Uint8Array(hashBuffer));

            // convert bytes to hex string                  
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }


        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const termsCheckbox = document.getElementById('terms-checkbox');

            if (!termsCheckbox.checked) {
                alert('You must accept the terms and conditions.');
                return;
            }

            localStorage.setItem('userEmail', email); // Store the email in localStorage

            const code = sha256(Math.floor(100000 + Math.random() * 900000).toString()); // Generate a 6-digit code
            localStorage.setItem('verificationCode', code); // Store the code in localStorage for verification later

            const templateParams = {
                to_email: email,
                code: code
            };

            emailjs.send('service_zuhohgv', 'template_1wpdy5y', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    window.location.href = 'verify.html';
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Error sending email. Please try again.');
                });
        });
    </script>
</body>
</html>
