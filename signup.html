<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הרשמה</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>הירשם לאתר</h2>

  <form id="signup-form">
    <input type="text" id="username" placeholder="שם משתמש" required />
    <input type="email" id="email" placeholder="אימייל" required />
    <input type="password" id="password" placeholder="סיסמה" required />
    <button type="submit">הירשם</button>
  </form>

  <br />

  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var userName = profile.getName();
      var userEmail = profile.getEmail();
      // שמור את המידע ב-localStorage
      localStorage.setItem('username', userName);
      localStorage.setItem('email', userEmail);
      window.location.href = 'dashboard.html'; // הפנה לדשבורד
    }

    document.getElementById('signup-form').onsubmit = function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // לדוגמה, נשמור את המידע ב-localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      
      // הפנה לדף התחברות
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
