<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אירוע חדש - Eventiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      direction: rtl;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .btn-submit {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>צור אירוע חדש</h1>
  <form>
    <input type="text" placeholder="שם האירוע" required />
    <input type="date" required />
    <input type="time" required />
    <input type="text" placeholder="מיקום האירוע" required />
    <textarea rows="4" placeholder="תיאור האירוע"></textarea>
    <button type="submit" class="btn-submit">צור אירוע</button>
  </form>
</body>
</html>
