<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צור אירוע חדש</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: right;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h2>צור אירוע חדש</h2>

  <form id="event-form">
    <input type="text" placeholder="שם האירוע" required>
    <input type="date" required>
    <input type="time" required>
    <textarea placeholder="תיאור האירוע" rows="4" required></textarea>
    <button type="submit">שמור אירוע</button>
  </form>

  <script>
    document.getElementById("event-form").onsubmit = function(e) {
      e.preventDefault();
      alert("האירוע נוצר בהצלחה (מדמה שמירה)");
      window.location.href = "dashboard.html";
    };
  </script>

</body>
</html>
