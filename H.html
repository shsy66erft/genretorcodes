<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Warning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .icon {
            font-size: 100px;
            color: yellow;
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            color: red;
            margin-bottom: 10px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #bbb;
        }

        .warning-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <div class="title">Hackers have full access to your Photo Library!</div>
        <div class="message">
            The system has detected Trojan virus activity on your device. These viruses are collecting 
            <strong>photos, videos, banking information, and login credentials.</strong>
        </div>
        <div class="warning-text">
            Immediately download Antivirus App and run scanning procedure!
        </div>
        <button class="btn">Clean Device</button>
    </div>

    <div class="footer">
        <a href="#">guardurdata.com</a>
    </div>

</body>
</html>
