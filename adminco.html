<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות מנהל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>התחברות מנהל</h2>
  <input type="text" id="username" placeholder="שם משתמש">
  <input type="password" id="password" placeholder="סיסמה">
  <button onclick="login()">התחבר</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const encoded = btoa(username + ":" + password);

    const allowedEncoded = btoa("שימדלסי:שי3779"); // זה יוצא U+05E9... ב-Base64

    if (encoded === allowedEncoded) {
      // ניתוב לדף הניהול אחרי התחברות מוצלחת
      window.location.href = "admin-dashboard.html";
    } else {
      document.getElementById("errorMsg").textContent = "שם משתמש או סיסמה לא נכונים.";
    }
  }
</script>

</body>
</html>
