<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קורס שוק ההון - ההזדמנות שלך להרוויח!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <!-- רקע וידאו -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="trading-background.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <!-- תפריט עליון -->
    <header>
        <div class="logo">💰 <span>TradeMaster</span></div>
        <nav>
            <ul>
                <li><a href="#about">אודות</a></li>
                <li><a href="#benefits">יתרונות</a></li>
                <li><a href="#register" class="btn">הירשמו עכשיו</a></li>
            </ul>
        </nav>
    </header>

    <!-- כותרת ראשית -->
    <section class="hero">
        <h1>הדרך שלך לעצמאות כלכלית</h1>
        <p>למדו לסחור במקצועיות עם המומחים בשוק ההון</p>
        <a href="#register" class="btn">התחילו עכשיו</a>
    </section>

    <!-- אזור תוכן -->
    <section id="about" class="content-section">
        <h2>מה תלמדו בקורס?</h2>
        <div class="features">
            <div class="feature"><i class="fa-solid fa-chart-line"></i> ניתוח טכני</div>
            <div class="feature"><i class="fa-solid fa-coins"></i> ניהול סיכונים</div>
            <div class="feature"><i class="fa-solid fa-lightbulb"></i> אסטרטגיות מסחר</div>
        </div>
    </section>

    <!-- הרשמה -->
    <section id="register" class="content-section">
        <h2>הצטרפו לקורס עכשיו!</h2>
        <form id="registrationForm">
            <input type="text" placeholder="שם מלא" required>
            <input type="email" placeholder="אימייל" required>
            <input type="tel" placeholder="טלפון" required>
            <button type="submit" class="btn">שלח</button>
        </form>
        <p class="success-message">✅ נרשמת בהצלחה! ניצור איתך קשר בקרוב.</p>
    </section>

    <footer>
        <p>© 2025 כל הזכויות שמורות - שי מדלסי</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
