<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט AI באתר</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        #chatbox { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 5px; }
        textarea { width: 100%; height: 80px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
        #response { margin-top: 10px; padding: 10px; background: #ddd; display: none; }
    </style>
</head>
<body>

    <h1>שאל את ג'יפי!</h1>
    <div id="chatbox">
        <textarea id="question" placeholder="מה תרצה לשאול?"></textarea><br>
        <button onclick="askGPT()">שלח</button>
        <div id="response"><strong>תשובה:</strong> <span id="answer"></span></div>
    </div>

    <script>
        function askGPT() {
            let question = document.getElementById("question").value;
            
            fetch("http://localhost:5000/ask", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerText = data.answer;
                document.getElementById("response").style.display = "block";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
