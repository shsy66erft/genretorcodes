<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; text-align: center; background-color: #f0f0f5; }
        form { max-width: 400px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 18px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .loader { display: none; border: 8px solid #f3f3f3; border-radius: 50%; border-top: 8px solid #3498db; width: 60px; height: 60px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<h1>Checkout</h1>
<form id="checkout-form">
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="Israel">Israel</option>
        <option value="USA">USA</option>
        <option value="UK">United Kingdom</option>
        <option value="France">France</option>
        <!-- Add more countries as needed -->
    </select><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>

    <label for="postal-code">Postal Code:</label><br>
    <input type="text" id="postal-code" name="postal-code" required><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" required><br>

    <h3>Total Price: <span id="final-price">0</span>â‚ª</h3>

    <button type="submit">Proceed to Payment</button>
</form>

<!-- Loader to show while processing -->
<div class="loader" id="loader"></div>

<p id="payment-error" style="display:none; color:red;">Payment not available at this time. Please try again later.</p>

<script>
    function calculateTotal() {
        // Logic to calculate total from cart
        return 450; // Example: hardcoded for now
    }

    // When the form is submitted, show loader and simulate payment processing
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Hide the form and show loader
        document.getElementById('checkout-form').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        // Simulate a delay for processing payment
        setTimeout(function() {
            // Hide the loader and show payment error message
            document.getElementById('loader').style.display = 'none';
            document.getElementById('payment-error').style.display = 'block';
        }, 3000); // Simulating a 3-second delay for payment processing
    });

    // On page load, set the total price
    document.getElementById('final-price').textContent = calculateTotal();
</script>

</body>
</html>
