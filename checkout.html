<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תשלום על מנוי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    .price-line {
      text-decoration: line-through;
      color: gray;
      font-size: 14px;
    }
    #whatsappSection {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>רכישת מנוי יוטיוב פרימיום</h2>
  <p class="price-line">מחיר מקורי: ₪99</p>
  <p><strong>מחיר מבצע: ₪49</strong></p>

  <input type="text" id="name" placeholder="שם מלא" required>
  <input type="tel" id="phone" placeholder="מספר טלפון" required>
  <input type="text" id="coupon" placeholder="קוד קופון (אם יש)">
  <button onclick="handlePayment()">מעבר לתשלום</button>

  <div id="orderDetails" style="margin-top:20px;"></div>

  <div id="whatsappSection">
    <p>יש לשלוח את מספר ההזמנה לוואטסאפ:</p>
    <a id="whatsappLink" target="_blank" style="color: #25D366;">שלח לוואטסאפ</a>
  </div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("2T_CaMbAN4-h9rTjA");

// פונקציה לפענוח קוד מוצפן (Base64)
function decryptCouponCode(encryptedCode) {
    return atob(encryptedCode);  // פונקציית atob פועלת לפענוח Base64
}

// רשימת קופונים מוצפנים
const encryptedCoupons = {
    "RFJFRA==": 0,    // DREE -> 0% הנחה
    "RElTQ1VPQ1R7MjA=": 29,  // DISCOUNT20 -> 29% הנחה
    "RElTQ1VPQ1R7MzA=": 30,  // DISCOUNT30 -> 30% הנחה
    "RElTQ1VPQ1R7NDA=": 40,  // DISCOUNT40 -> 40% הנחה
    "RElTQ1VPQ1R7NTA=": 50,  // DISCOUNT50 -> 50% הנחה
    "RElTQ1VPQ1R7NjA=": 60,  // DISCOUNT60 -> 60% הנחה
    "RElTQ1VPQ1R7NzA=": 70,  // DISCOUNT70 -> 70% הנחה
    "RElTQ1VPQ1R7ODg=": 80,  // DISCOUNT80 -> 80% הנחה
    "RElTQ1VPQ1R7OTk=": 90,  // DISCOUNT90 -> 90% הנחה
    "RElTQ1VPQ1R7MTAw": 100  // DISCOUNT100 -> 100% הנחה
};

// פונקציה לקבלת הנחה על פי קוד קופון
function getCouponDiscount(couponCode) {
    // פענוח הקוד המוצפן
    const decryptedCode = decryptCouponCode(couponCode);
    
    // חיפוש הנחה על פי הקוד המפוענח
    if (encryptedCoupons[decryptedCode] !== undefined) {
        return encryptedCoupons[decryptedCode];
    } else {
        return null;  // אם הקוד לא נמצא
    }
}

// דוגמת קריאה:
const couponCode = "RFJFRA=="; // לדוגמה קוד DREE
const discount = getCouponDiscount(couponCode);
console.log(`ההנחה עבור קוד הקופון היא: ${discount}%`);


  function generateOrderNumber() {
    return 'ORD' + Math.floor(Math.random() * 1000000);
  }

  function handlePayment() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const coupon = document.getElementById("coupon").value.trim().toUpperCase();

    if (!name || !phone) {
      alert("נא למלא את כל השדות");
      return;
    }

    let finalPrice = 49;
    if (coupon && COUPONS[coupon] !== undefined) {
      finalPrice = COUPONS[coupon];
    }

    const orderNumber = generateOrderNumber();

    // שליחת מייל עם EmailJS
    emailjs.send("service_zuhohgv", "template_1wpdy5y", {
      name: name,
      phone: phone,
      order_number: orderNumber,
      final_price: finalPrice
    }).then(() => {
      document.getElementById("orderDetails").innerText = `מספר הזמנה: ${orderNumber} | מחיר סופי: ₪${finalPrice}`;
      const whatsappLink = `https://wa.me/972509643779?text=שלום,%20רכשתי%20מנוי%20והמספר%20הזמנה%20שלי%20הוא:%20${orderNumber}`;
      document.getElementById("whatsappLink").href = whatsappLink;
      document.getElementById("whatsappSection").style.display = "block";
    }).catch(error => {
      alert("שליחת המייל נכשלה. נסה שוב.");
      console.error(error);
    });
  }
</script>

</body>
</html>
