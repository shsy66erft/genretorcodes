<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף תשלום</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* עיצוב כללי */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      padding: 20px;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .payment-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .payment-details, .coupon-section, .final-total {
      margin-bottom: 20px;
    }

    .payment-details p, .coupon-section p, .final-total p {
      font-size: 18px;
      margin: 5px 0;
    }

    .coupon-section input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .coupon-section button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 18%;
    }

    .coupon-section button:hover {
      background-color: #45a049;
    }

    .final-total {
      font-weight: bold;
      font-size: 20px;
    }

    .error-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>דף תשלום</h1>
  </header>

  <div class="payment-container">
    <h2>פרטי התשלום</h2>
    
    <!-- פרטי המוצרים שהוזמנו -->
    <div class="payment-details">
      <p>מנוי חודשי - 99.99 ש"ח</p>
      <p>עלות המשלוח - 10 ש"ח</p>
    </div>

    <!-- שדה להזנת קוד קופון -->
    <div class="coupon-section">
      <p>הזן קוד קופון לקבלת הנחה:</p>
      <input type="text" id="couponCode" placeholder="הכנס קוד קופון">
      <button onclick="applyCoupon()">החלת קופון</button>
      <div id="couponError" class="error-message"></div>
    </div>

    <!-- סיכום התשלום -->
    <div class="final-total">
      <p id="totalPrice">סכום כולל: 109.99 ש"ח</p>
    </div>

    <!-- כפתור תשלום -->
    <button onclick="completePayment()">סיים תשלום</button>
  </div>

  <script>
    // רשימת קופונים לדוגמה
    const coupons = {
      "DISCOUNT10": 0.10, // הנחה של 10%
      "FREESHIP": 0.00   // הנחה של 0% (לשלוח חינם)
    };

    let originalPrice = 109.99; // מחיר כולל של המנוי והמשלוח
    let finalPrice = originalPrice;

    // פונקציה להחלת קופון
    function applyCoupon() {
      const couponCode = document.getElementById('couponCode').value.trim();
      const errorMessage = document.getElementById('couponError');
      errorMessage.textContent = ''; // מנקים הודעות שגיאה

      if (coupons[couponCode]) {
        const discount = coupons[couponCode];
        finalPrice = originalPrice * (1 - discount); // חישוב המחיר אחרי ההנחה
        document.getElementById('totalPrice').textContent = `סכום כולל: ${finalPrice.toFixed(2)} ש"ח`;
      } else {
        errorMessage.textContent = 'הקוד שהוזן לא תקף. נסה שוב.';
      }
    }

    // פונקציה לסיום התשלום
    function completePayment() {
      if (finalPrice === originalPrice) {
        alert('לא הוזן קוד קופון. סך הכל לתשלום: ' + originalPrice.toFixed(2) + ' ש"ח');
      } else {
        alert('תשלום בוצע בהצלחה! סכום לתשלום: ' + finalPrice.toFixed(2) + ' ש"ח');
      }
    }
  </script>

</body>
</html>
