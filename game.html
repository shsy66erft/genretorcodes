<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית באסה מתקדמת</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #222, #555);
            color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
        }
        button {
            background: #ff4444;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
        p {
            font-size: 1.5em;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>באסה ברמה אחרת</h1>
    <button onclick="showSentence()">באסה!</button>
    <p id="sentence"></p>

    <script>
        const depressingSentences = [
            "אתה כמו באג בקוד - אף אחד לא רוצה אותך.",
            "מזל טוב, הרגע בזבזת עוד שנייה מהחיים שלך.",
            "אולי תוותר כבר, אתה גם ככה לא תצליח.",
            "האינטרנט לא ישכח כמה אתה גרוע.",
            "מה שאתה עושה עכשיו? זה לא משנה לאף אחד."
        ];

        function showSentence() {
            const randomIndex = Math.floor(Math.random() * depressingSentences.length);
            const sentence = depressingSentences[randomIndex];
            const sentenceElement = document.getElementById("sentence");
            sentenceElement.innerText = sentence;
        }
    </script>
</body>
</html>
