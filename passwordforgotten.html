<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 6rem;
            margin: 0;
            color: #e74c3c;
        }
        .error-container h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #333;
        }
        .error-container p {
            font-size: 1.2rem;
            color: #666;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #3498db;
            text-decoration: none;
            border: 1px solid #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-link:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. Please try again later or contact support if the issue persists.</p>
        <a href="/" class="index.html">Back to Home</a>
    </div>
</body>
</html>
