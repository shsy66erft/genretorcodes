<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Cube Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #shop {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #shop button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="level">Level: 1</div>
    <div id="coins">Coins: 0</div>
    <button onclick="toggleShop()">Shop</button>
    <div id="shop">
        <h3>Shop</h3>
        <button onclick="buyUpgrade()">Buy Upgrade (10 coins)</button>
        <div id="upgradeMessage"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, cube;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let level = 1;
    let coins = 0;
    let upgradePurchased = false;

    // Load saved data from cookies
    function loadGameData() {
        const savedLevel = getCookie("level");
        const savedCoins = getCookie("coins");

        if (savedLevel) {
            level = parseInt(savedLevel);
        }

        if (savedCoins) {
            coins = parseInt(savedCoins);
        }
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    function setCookie(name, value, days) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function init() {
        // Load saved data
        loadGameData();
        
        // Create scene
        scene = new THREE.Scene();
        
        // Create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Event listeners
        window.addEventListener('mousedown', onMouseDown, false);
        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('mouseup', onMouseUp, false);
        window.addEventListener('touchstart', onTouchStart, false);
        window.addEventListener('touchmove', onTouchMove, false);
        window.addEventListener('touchend', onTouchEnd, false);
        window.addEventListener('resize', onWindowResize, false);

        // Start the game loop
        animate();
        updateUI();
        setInterval(collectCoins, 3000); // Collect coins every 3 seconds
    }

    function collectCoins() {
        if (level <= 5) {
            coins += Math.floor(Math.random() * 5) + 1; // Random coins between 1 and 5
            updateUI();
        } else {
            levelUp();
        }
    }

    function levelUp() {
        level++;
        if (level <= 10) {
            alert(`Congratulations! You leveled up to Level ${level}!`);
        } else {
            alert("You've reached the maximum level!");
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('level').innerText = `Level: ${level}`;
        document.getElementById('coins').innerText = `Coins: ${coins}`;
        // Save game data in cookies
        setCookie("level", level, 7);
        setCookie("coins", coins, 7);
    }

    function toggleShop() {
        const shop = document.getElementById('shop');
        shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
    }

    function buyUpgrade() {
        if (coins >= 10 && !upgradePurchased) {
            coins -= 10;
            upgradePurchased = true;
            cube.material.color.set(0xff0000); // Change cube color to red as an upgrade
            document.getElementById('upgradeMessage').innerText = 'Upgrade Purchased!';
        } else if (upgradePurchased) {
            document.getElementById('upgradeMessage').innerText = 'Upgrade already purchased!';
        } else {
            document.getElementById('upgradeMessage').innerText = 'Not enough coins!';
        }
        updateUI();
    }

    function onMouseDown(event) {
        isDragging = true;
        previousMousePosition = { x: event.clientX, y: event.clientY };
    }

    function onMouseMove(event) {
        if (isDragging) {
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            // Rotate cube
            cube.rotation.y += deltaMove.x * 0.01;
            cube.rotation.x += deltaMove.y * 0.01;

            previousMousePosition = { x: event.clientX, y: event.clientY };
        }
    }

    function onMouseUp() {
        isDragging = false;
    }

    function onTouchStart(event) {
        isDragging = true;
        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    }

    function onTouchMove(event) {
        if (isDragging) {
            const deltaMove = {
                x: event.touches[0].clientX - previousMousePosition.x,
                y: event.touches[0].clientY - previousMousePosition.y
            };

            // Rotate cube
            cube.rotation.y += deltaMove.x * 0.01;
            cube.rotation.x += deltaMove.y * 0.01;

            previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        }
    }

    function onTouchEnd() {
        isDragging = false;
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
