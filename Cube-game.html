<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cube Solver Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #status {
            margin-bottom: 10px;
        }
        #shop {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #shop button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="status">Level: 1 | Coins: 0</div>
    <button onclick="toggleShop()">Shop</button>
    <div id="shop">
        <h3>Shop</h3>
        <button onclick="skipLevel()">Skip Level (20 coins)</button>
        <button onclick="addCoins()">Add 5 Coins (0 coins)</button>
        <div id="upgradeMessage"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, cube;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let level = 1;
    let coins = 0;
    let cubeColors = [
        0xff0000, // Red
        0x00ff00, // Green
        0x0000ff, // Blue
        0xffff00, // Yellow
        0xffa500, // Orange
        0xffffff  // White
    ];

    let targetColors = [...cubeColors]; // Track target colors for solving

    function init() {
        // Create scene
        scene = new THREE.Scene();
        
        // Create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create cube with random colors
        createCube();

        // Event listeners
        window.addEventListener('mousedown', onMouseDown, false);
        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('mouseup', onMouseUp, false);
        window.addEventListener('touchstart', onTouchStart, false);
        window.addEventListener('touchmove', onTouchMove, false);
        window.addEventListener('touchend', onTouchEnd, false);
        window.addEventListener('resize', onWindowResize, false);

        // Start the game loop
        animate();
        updateUI();
    }

    function createCube() {
        const geometry = new THREE.BoxGeometry();
        const materials = cubeColors.map(color => new THREE.MeshBasicMaterial({ color }));
        cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);
        randomizeCubeColors();
    }

    function randomizeCubeColors() {
        // Randomly shuffle the target colors for the cube
        targetColors = [...cubeColors].sort(() => Math.random() - 0.5);
        cube.material = new THREE.MeshFaceMaterial(targetColors.map(color => new THREE.MeshBasicMaterial({ color })));
    }

    function updateUI() {
        document.getElementById('status').innerText = `Level: ${level} | Coins: ${coins}`;
    }

    function toggleShop() {
        const shop = document.getElementById('shop');
        shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
    }

    function skipLevel() {
        if (coins >= 20) {
            coins -= 20; // Deduct coins for skipping level
            level++; // Move to the next level
            randomizeCubeColors(); // Randomize the colors for the new level
            updateUI();
            document.getElementById('upgradeMessage').innerText = 'Skipped to the next level!';
        } else {
            document.getElementById('upgradeMessage').innerText = 'Not enough coins!';
        }
    }

    function addCoins() {
        if (coins >= 5) {
            coins -= 5; // Deduct coins to add coins
            coins += 5; // Add 5 more coins
            updateUI();
            document.getElementById('upgradeMessage').innerText = 'Added 5 coins!';
        } else {
            document.getElementById('upgradeMessage').innerText = 'Not enough coins!';
        }
    }

    function checkCubeSolved() {
        const solved = targetColors.every((color, index) => color === cube.material.materials[index].color.getHex());
        if (solved) {
            level++;
            coins += 5;
            alert(`Congratulations! You solved the cube! Level: ${level}`);
            randomizeCubeColors();
            updateUI();
        }
    }

    function onMouseDown(event) {
        isDragging = true;
        previousMousePosition = { x: event.clientX, y: event.clientY };
    }

    function onMouseMove(event) {
        if (isDragging) {
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            // Rotate cube
            cube.rotation.y += deltaMove.x * 0.01;
            cube.rotation.x += deltaMove.y * 0.01;

            previousMousePosition = { x: event.clientX, y: event.clientY };
        }
    }

    function onMouseUp() {
        isDragging = false;
        checkCubeSolved(); // Check if the cube is solved after dragging
    }

    function onTouchStart(event) {
        isDragging = true;
        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    }

    function onTouchMove(event) {
        if (isDragging) {
            const deltaMove = {
                x: event.touches[0].clientX - previousMousePosition.x,
                y: event.touches[0].clientY - previousMousePosition.y
            };

            // Rotate cube
            cube.rotation.y += deltaMove.x * 0.01;
            cube.rotation.x += deltaMove.y * 0.01;

            previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        }
    }

    function onTouchEnd() {
        isDragging = false;
        checkCubeSolved(); // Check if the cube is solved after dragging
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
