<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Transfer Prank</h1>
        <input type="text" id="cardNumber" placeholder="Enter Credit Card Number" />
        <input type="number" id="amount" placeholder="Select Amount (₪)" />
        <button onclick="receiveMoney()">Receive Money</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function receiveMoney() {
            const cardNumber = document.getElementById("cardNumber").value;
            const amount = document.getElementById("amount").value;

            if (cardNumber && amount) {
                document.getElementById("result").innerHTML = `Success! You received ₪${amount}.<br><br><strong>Wait... just kidding! No money was transferred, and you shouldn’t enter your credit card on prank websites!</strong>`;
            } else {
                document.getElementById("result").innerHTML = "Please fill in both fields.";
            }
        }
    </script>
</body>
</html>
