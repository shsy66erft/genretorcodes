<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <link rel="icon" href="moach.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IQ Test</h1>
        <div id="userInfo">
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age"><br><br>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <form id="quizForm" style="display:none;">
            <div class="question">
                <label for="q1">1. What is the next number in the sequence: 2, 4, 6, 8, ...?</label><br>
                <input type="text" id="q1">
            </div>
            <div class="question">
                <label for="q2">2. What is the opposite of 'light'?</label><br>
                <input type="text" id="q2">
            </div>
            <div class="question">
                <label for="q3">3. Which word doesn't belong: apple, banana, carrot, orange?</label><br>
                <input type="text" id="q3">
            </div>
            <div class="question">
                <label for="q4">4. How many angles does a triangle have?</label><br>
                <input type="text" id="q4">
            </div>
            <div class="question">
                <label for="q5">5. What word rhymes with 'sun'?</label><br>
                <input type="text" id="q5">
            </div>
            <div class="question">
                <label for="q6">6. What is the answer to 2 + 3?</label><br>
                <input type="text" id="q6">
            </div>
            <div class="question">
                <label for="q14">14. What geometric shape has three straight lines?</label><br>
                <input type="text" id="q14">
            </div>
            <div class="question">
                <label for="q15">15. What day comes after Wednesday?</label><br>
                <input type="text" id="q15">
            </div>
            <div class="question">
                <label for="q16">16. Which word doesn't belong: blue, green, running, red?</label><br>
                <input type="text" id="q16">
            </div>
            <div class="question">
                <label for="q17">17. What is five minus two?</label><br>
                <input type="text" id="q17">
            </div>
            <div class="question">
                <label for="q18">18. Which word doesn't belong: cat, dog, car, horse?</label><br>
                <input type="text" id="q18">
            </div>
            <button type="button" id="submitBtn" onclick="submitQuiz()">Submit</button>
        </form>

        <div class="loading">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="50"><br>
            Processing results...
        </div>

        <div id="result" style="display:none;">
            <h2 id="iqResult"></h2>
        </div>
    </div>

    <script>
        function startQuiz() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('quizForm').style.display = 'block';
        }

        function submitQuiz() {
            document.getElementById('quizForm').style.display = 'none';
            document.querySelector('.loading').style.display = 'block';

            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
                const name = document.getElementById('name').value;
                document.getElementById('iqResult').innerText = `Wow, ${name}, I've never seen someone as dumb as you in my life!`;
                document.getElementById('result').style.display = 'block';
            }, 3000); // Pause for 3 seconds before showing the result
        }
    </script>
</body>
</html>
